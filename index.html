<!DOCTYPE html>
<html>
    <head>
        <title>jQuery+RequireJS Sample Page</title>
        <script data-main="js/app" src="js/lib/require.js"></script>
    </head>
    <body>
        <h1>jQuery+RequireJS Sample Page</h1>
        <p>Look at source or inspect the DOM to see how it works.</p>
        <h2>See All Posts</h2>
        <div id="posts_container"></div>

        <script type="text/template" id="movie_list">
        	<section id="movie-list">
        		<% _.each(posts, function(post) { %>
                    <div class="movie-container list">
                        <img src="<%= post.posters.thumbnail %>">
    					<h1><%= post.title %> (<span class="year"><%= post.year %></span>)</h1>
                    </div>
				<%});%>
			</section>
		</script>

        <script type="text/template" id="movie_single">
            <section id="movie-single">
                <div class="movie-containe single">
                    <img src="<%= post.posters.thumbnail %>">
                    <h1><%= post.title %> (<span class="year"><%= post.year %></span>)</h1>
                    <strong>Actors:</strong>
                    <% _.each(post.abridged_cast, function(actor, i) { %>
                        <h5><%= actor.name %></h5>
                    <%});%>
                    <p><%= post.synopsis %></p>
                </div>
            </section>
        </script>

    </body>
</html>
